        $(document).ready(function(){

            var data = '{"processors": [1,2,2,0,0], "tasks": [1,23,17,45,43,56,56,56,65]}';
            function DBprocessors(data)
            {
                function parseData(data) {
                  return JSON.parse(data);
                }
                data = parseData(data);
                this.processors = data['processors'];
                this.tasks      = data['tasks'];
                this.free       = data['processors'].slice(0);
            }

            var db = new DBprocessors(data);

            function compositeArrayTest()
            {
              a = [];
              for(var i = 0; i < db.tasks.length - 1; i++)
                a[i] = db.processors[Math.floor(Math.random()*(db.processors.length-1))];
              return a;
            }

            function compositeArray(){
                var res = [];
                for(var i = 0; i < db.tasks.length; i++)
                {
                    var obj = [
                        {cpu: 0, tact: 5},
                        {cpu: 2, tact: 15},
                        {cpu: 1, tact: 10}
                    ];
                   var index = false; 
                   do{
                        var best = obj.shift();
                        if(!db.free.length)
                        {
                            db.free = db.processors.slice(0);
                        }
                        index = db.free.indexOf(best.cpu);
                        console.log(index);
                        if(index !== -1)
                            break;
                   }while(1);
                    db.free.splice(index, 1);
                    res[i] = best.cpu;
                }
                return res;
            }
            var outcome = compositeArray();
            console.log(outcome);
        });
    </script>
