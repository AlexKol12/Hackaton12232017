<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

    </script>
</head>
<body>
    <button type="button" value="1"></button>
    <button type="button" value="2"></button>
    <button type="button" value="3"></button>
    <button type="button" value="4"></button>
    <button type="button" value="5"></button>
    <button type="button" value="6"></button>


    <script>
    
        var taskId = 1;
        function postTAsk (taskId, outcome) {
            $.ajax({
                url: "http://kodaday.intita.com/api/task/" + taskId,
                method: "POST",
                datatype: "JSON",
                headers: {"X-API-KEY" : "FXQdSwvi" },
                data: JSON.stringify(outcome)                                        
            })  
        }
        function getTask(taskId){
            $.ajax({
                url: "http://kodaday.intita.com/api/task/" + taskId,
                method: "GET",
                    datatype: "JSON",
                headers: {"X-API-KEY" : "FXQdSwvi" },
                success: function(Body) {
                    var outcome = processing(Body);
                    postTAsk(taskId, outcome);
                },
                error: function(e) {
                console.log(e);
                    }
                });
        }
        



    function processing(data) {
        function DBprocessors(data)
        {
            function parseData(data) {
              return JSON.parse(data);
            }
            data = parseData(data);
            this.processors = data['processors'];
            this.tasks      = data['tasks'];
            this.free       = data['processors'].slice(0);
        }

        var db = new DBprocessors(data);

        function compositeArrayTest()
        {
          a = [];
          for(var i = 0; i < db.tasks.length - 1; i++)
            a[i] = db.processors[Math.floor(Math.random()*(db.processors.length-1))];
          return a;
        }

        function compositeArray(){
            var res = [];
            for(var i = 0; i < db.tasks.length; i++)
            {
                var obj = [
                    {cpu: 0, tact: 5},
                    {cpu: 2, tact: 15},
                    {cpu: 1, tact: 10}
                ];
               var index = false; 
               do{
                    var best = obj.shift();
                    if(!db.free.length)
                    {
                        db.free = db.processors.slice(0);
                    }
                    index = db.free.indexOf(best.cpu);
                    console.log(index);
                    if(index !== -1)
                        break;
               }while(1);
                db.free.splice(index, 1);
                res[i] = best.cpu;
            }
            return res;
        }
        return outcome = compositeArray();
    }
    </script>
</body>
</html>
